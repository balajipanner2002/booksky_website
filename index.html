<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="navbar">
        <h1>Booksky</h1>
    </div>
    <div class="container">
        <div class="book">
            <h2>Richard</h2>
            <h5>Robert</h5>
            <h5>year - 2012</h5>
            <p>This is the book of title as richard and published by robert in the year of 2012</p>
            <button onclick="deletefun(event)" id="deletepop">Delete</button>
        </div>
    </div>

    <div class="overlay1">
    </div>

    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input  id="book-title" type="text" placeholder="Type the Book Name">
            <input  id="book-author" type="text" placeholder="Type the Book Author">
            <input id="book-year" type="number" placeholder="Type the year of book published">
            <textarea placeholder="Short Description" id="book-desc"></textarea>
            <button id="add">Add</button>
            <button   id="cancel">Cancel</button>
        </form>

    </div>

    <button class="btn" id="add-btn">+</button>
    <script src="script.js"></script>
</body>
</html>
